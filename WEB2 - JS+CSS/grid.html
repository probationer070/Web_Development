<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid black;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray
      }
      a{
        color:black
      }
    </style>
  </head>
  <body>
    <!--span(inline), div(block) 태그의 경우 아무런 의미가 없고 디자인을 위해서만 사용-->
    <div id="grid">
      <div>navigation</div>
      <div>레이아웃 기법 중 ‘그리드 시스템’이 대표적이다.
        그리드(Grid)란 사전적으론 격자, 바둑판의 눈금을 의미하며 디자인에서는 디자인 영역을 일정하게 구획하는 것을 의미한다.
        격자 상태의 가이드라인이라고 생각하면 된다. 그리드 시스템은 시각디자인의 전반적인 영역에서 사용되는데 예를 들자면 편집 디자인(포스터, 매거진 등)이나 웹디자인이 있다.</div>
    </div>
    <p><a href="https://caniuse.com/ciu/comparison" target="_blank">여러 CSS나 javascipt 기술들을 웹브라우저들이 채택하고 있는지 알려줌</a></p>
  </body>
</html>
